<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="4"><input type="text"  name="" id=""></td>
                </tr>
                 <tr>
                    <td><input type="button" id="btnCalc" value="%" /></td>
                    <td><input type="button" id="btnDrop" value="CE" /></td>
                    <td><input type="button" id="btnDrop" value="C" /></td>
                    <td><input type="button" id="btnDrop" value="<x|" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnCalc" value="1/x" /></td>
                    <td><input type="button" id="btnCalc" value="x²" /></td>
                    <td><input type="button" id="btnCalc" value="√x" /></td>
                    <td><input type="button" id="btnCalc" value="÷" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnNum7" value="7" /></td>
                    <td><input type="button" id="btnNum8" value="8" /></td>
                    <td><input type="button" id="btnNum9" value="9" /></td>
                    <td><input type="button" id="btnCalc" value="x" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnNum4" value="4" /></td>
                    <td><input type="button" id="btnNum5" value="5" /></td>
                    <td><input type="button" id="btnNum6" value="6" /></td>
                    <td><input type="button" id="btnCalc" value="-" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnNum1" value="1" /></td>
                    <td><input type="button" id="btnNum2" value="2" /></td>
                    <td><input type="button" id="btnNum3" value="3" /></td>
                    <td><input type="button" id="btnCalc" value="+" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnplas" value="+/-" /></td>
                    <td><input type="button" id="btnNum" value="0" /></td>
                    <td><input type="button" id="btnpoint" value="." /></td>
                    <td><input type="button" id="btnEqual" value="=" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
