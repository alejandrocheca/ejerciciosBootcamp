<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="4"><output type="result" name="Result" id="textResult"></output></td>
                </tr>
                 <tr>
                    <td><button  type="button" id="btnCalc" value="%" />%</td>
                    <td><button  type="button" id="btnDropCE" value="CE" />CE</td>
                    <td><button  type="button" id="btnDropC" value="C" />C</td>
                    <td><button  type="button" id="btnDrop" value="«" />«</td>
                </tr>
                <tr>
                    <td><button  type="button" id="btnCalc" value="1/x" />1/x</td>
                    <td><button  type="button" id="btnCalcbtnCalcSquaring" value="x²" />x²</td>
                    <td><button  type="button" id="btnCalcSquare" value="√x" />√x</td>
                    <td><button  type="button" id="btnCalcDiv" value="÷" />÷</td>
                </tr>
                <tr>
                    <td><button  type="button" id="btnNum7" value="7" />7</td>
                    <td><button  type="button" id="btnNum8" value="8" />8</td>
                    <td><button  type="button" id="btnNum9" value="9" />9</td>
                    <td><button  type="button" id="btnCalcMult" value="x" />x</td>
                </tr>
                <tr>
                    <td><button  type="button" id="btnNum4" value="4" />4</td>
                    <td><button  type="button" id="btnNum5" value="5" />5</td>
                    <td><button  type="button" id="btnNum6" value="6" />6</td>
                    <td><button  type="button" id="btnCalcMinus" value="-" />-</td>
                </tr>
                <tr>
                    <td><button  type="button" id="btnNum1" value="1" />1</td>
                    <td><button  type="button" id="btnNum2" value="2" />2</td>
                    <td><button  type="button" id="btnNum3" value="3" />3</td>
                    <td><button  type="button" id="btnCalcPlus" value="+" />+</td>
                </tr>
                <tr>
                    <td><button  type="button" id="btnplas" value="+/-" />+/-</td>
                    <td><button  type="button" id="btnNum" value="0" />0</td>
                    <td><button  type="button" id="btnpoint" value="." />.</td>
                    <td><button  type="button" id="btnResult" value="=" />=</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
